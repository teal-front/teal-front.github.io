<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
#ball {
	display:table;
	display:inline-block;
	position:absolute;
	top:400px;left:300px;
	width:90px;height:90px;	
	border:45px solid #f30;
	-webkit-border-radius:45px;
	background:#f30;
}
#haslayout {display:inline-block;width:50px;height:50px;border:1px solid #f60;margin-top:50px;}
</style>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
</head>

<body>
<div id="haslayout"></div>
<small>small</small>
<samp>sample</samp>
<var>var</var>
<q>q</q>
<i>i</i>
<s>s</s>
<label for="x"><input type="text" id="x"></label>
<label for="y"><input type="text" id="y"></label>
<div id="ball"></div>
<script type="text/javascript">
var KEY={
	"UP":87,
	"DOWN":83,
	"LEFT":65,
	"RIGHT":68
};
var keys=[];
$(document).keydown(function(e){
	keys[e.which]=true;
	$(document).keyup(function(){
		keys[e.which]=false;	
	});
});
var moveTime=setInterval(loop,90);
function loop() {
	move();
	$("#x").val($("#ball").css("left"));
	$("#y").val($("#ball").css("top"));
}
function move(){
	if(keys[KEY.UP]) {
		$("#ball").css("top",function(i,c){
			return parseInt(c)-1;
		});
	}
	if(keys[KEY.DOWN]) {
		$("#ball").css("top",function(i,c){
			return parseInt(c)+1;
		});
	}
	if(keys[KEY.LEFT]) {
		$("#ball").css("left",function(i,c){
			return parseInt(c)-1;
		});
	}
	if(keys[KEY.RIGHT]) {
		$("#ball").css("left",function(i,c){
			return parseInt(c)+1;
		});
	}
}
</script>
</body>
</html>
