<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Angularjs api demo</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/libs/angular-1.3.0-rc.0.js"></script>
    <script src="js/libs/angular-animate.js"></script>
</head>

<body> <!-- manual boot app module -->
    <div ng-controller="directiveCtrl" id="area-directive">
    	<div>
	        <country>
	            <city>
	                <district>data</district>
	            </city>
	        </country>

	        <userinfo user="john" my-url="http://cn.com/" method="send()"></userinfo>
	        <userinfo user="sasa" my-url="http://youtube.com/"></userinfo>
            <input type="text" ng-model="john.name"/>
    	</div>
    </div>
	<hr>	
    <div ng-controller="providerCtrl as prov" id="area-provider">
    	movieName: {{prov.movieName}} <br>
    	value2: {{prov.value2}}
    </div>

    <!-- <div ng-controller="animateCtrl" id="area-animate">
    	<div class="toggle"></div>
    </div> -->
</body>

<script src="js/angular-directive.js"></script>
<script src="js/angular-provider.js"></script>
<!-- <script src="js/angular-animate.js"></script> -->

</html>
